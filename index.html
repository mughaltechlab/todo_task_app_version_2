<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .anime{
            animation: anima .44s ease-in;
            /* animation-name: anima;
            animation-duration: 22s;
            animation-iteration-count: 1; */
            transition: all .33s;
        }
        @keyframes anima{
            from{ opacity: 0; }
            to{ opacity: 1; }
        }
    </style>
</head>
<body class="bg-dark">
    
    <!-- header -->
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Tasks List <span class="d-none">123</span> </h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" id="filter" class="form-control" placeholder="Search Items..." >
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Tasks</h2>
            <form id="addForm" class="form-inline mb-3 d-flex justify-content-start gap-2">
                <input id="item" type="text" class="form-control mr-2 ">
                <input id="addBtn" type="submit" value="ADD" class="btn btn-dark">
            </form>
            <h2 class="title">My Tasks</h2>
            <ul id="items" class="list-group anime">
                <!-- <li class="list-group-item d-flex justify-content-between">Item 4 <button class="btn btn-danger btn-sm delete">X</button> </li> -->
            </ul>
            <br>
        </div>
    </div>


    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="./script.js"></script>
</body>
</html>
